<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - OdinDent</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap & Custom CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
    <a th:href="@{/}" class="navbar-brand p-0">
        <h1 class="m-0 text-primary"><i class="fa fa-tooth me-2"></i>OdinDent</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a th:href="@{/}" class="nav-item nav-link">Home</a>
            <a th:href="@{/about}" class="nav-item nav-link">About</a>
            <a th:href="@{/service}" class="nav-item nav-link">Service</a>

            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                <div class="dropdown-menu m-0">
                    <a th:href="@{/price}" class="dropdown-item">Pricing Plan</a>
                    <a th:href="@{/team}" class="dropdown-item">Our Dentist</a>
                    <a th:href="@{/testimonial}" class="dropdown-item">Testimonial</a>
                    <a th:href="@{/appointment}" class="dropdown-item">Appointment</a>
                </div>
            </div>

            <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
        </div>

        <button type="button" class="btn text-dark" data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="fa fa-search"></i>
        </button>

        <a th:href="@{/appointment}" class="btn btn-primary py-2 px-4 ms-3">Appointment</a>
    </div>
</nav>
<!-- Navbar End -->

<!-- Hero Section Start -->
<div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-3">
        <div class="col-12 text-center">
            <h1 class="display-3 text-white animated zoomIn">Register</h1>
            <a href="index.html" class="h4 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="#" class="h4 text-white">Register</a>
        </div>
    </div>
</div>
<!-- Hero Section End -->

<!-- Register Form Start -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
            <div class="bg-light rounded p-5 shadow">
                <h3 class="text-center mb-4">Create Your Account</h3>
                <form action="#" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control border-0 bg-white" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control border-0 bg-white" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control border-0 bg-white" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control border-0 bg-white" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control border-0 bg-white" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#" class="text-primary">terms and conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                    <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Register Form End -->

<!-- Footer Start -->
<footer class="bg-dark text-white mt-5 p-4 text-center">
    <p class="mb-0">&copy; <span id="year"></span> OdinDent. All Rights Reserved.</p>
</footer>
<!-- Footer End -->

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
    // Set current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
    new WOW().init();
</script>

</body>
</html>
